<ion-view view-title="Seja bem-vindo!" id="login-background">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="spacer" style="width: 300px; height: 170px;"></div>
      <div class="list list-inset">
        <div id="error" ng-show="erroLogin"><span ng-repeat="message in messageError">{{message}}<br/></span></div>
        <label class="item item-input">
          <input type="text" placeholder="email" ng-model="loginData.username" />
        </label>
        <label class="item item-input">
          <input type="password" placeholder="senha" ng-model="loginData.password" />
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="submit">Entrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
