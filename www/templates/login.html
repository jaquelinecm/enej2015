<ion-view title="Login">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <div class="spacer" style="width: 300px; height: 156px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Entrar</button>
            <a href="#/signup" class="button button-positive button-clear button-block ">Azedou, esqueci minha senha! :(</a>
        </form>
    </ion-content>
</ion-view>
